project_manager.project_working_hours:
  path: '/submit_working_hours'
  defaults:
    _form: '\Drupal\project_manager\Form\ProjectWorkingHours'
    _title: 'Submit working hours'
  requirements:
    _permission: 'access content'

project_manager.display_working_hours:
  path: '/display_working_hours'
  defaults:
    _controller: '\Drupal\project_manager\Controller\DisplayHours::showHours'
    _title: 'Display working hours'
  requirements:
    _permission: 'access content'